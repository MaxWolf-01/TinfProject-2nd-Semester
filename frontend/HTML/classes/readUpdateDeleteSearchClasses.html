<div class="container">
    <div class="jumbotron text-center">
        <h1>Classes</h1>
    </div>
</div>

<div id = "scrollTo"></div>

<div id="update-form"  style="display: none">
    <h3 id="update-classes-header">Update Classes</h3>
    <form action="#" method="POST">
        <div class="input-group">
            <div class="container">
                <div class="row">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input type="text" id ="update-name" name="update-name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="row">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Main teacher</span>
                    </div>
                    <!--TODO-->
                    <input type="text" id ="update-mainTeacherID" name="update-mainTeacherID" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="row">
                    <div class="input-group-prepend">
                        <input id="btn-update-classes" class="btn btn-outline-success" type="submit" value="Update">
                        <input id="btn-update-classes-cancel" class="btn btn-outline-danger" value="Cancel" type="submit" onclick="hideUpdateForm()">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div id="search-form"  style="display: none">
    <h3 id="search-classes-header">Search Classes</h3>
    <form action="#" method="POST">
        <div class="input-group">
            <div class="container">
                <div class="row">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input type="text" id ="search-name" name="search-name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="row">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Main teacher</span>
                    </div>
                    <input type="text" id ="search-mainTeacherID" name="search-mainTeacherID" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="row">
                    <div class="input-group-prepend">
                        <input id="btn-search-classes" class="btn btn-outline-success" type="button" value="Search"> <!--changed to button-->
                        <input id="btn-search-classes-cancel" class="btn btn-outline-danger"  type="submit" value="Cancel" onclick="hideSearchForm()">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container-fluid my-container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <button type="button" class="btn btn-dark col-md-2 table-btns" id="show-classes" onclick="showAllClasses()">Show all classes</button>
        <div class="col-md-1"></div>
        <button type="button" class="btn btn-dark col-md-2 table-btns scrollToForm" id="search-classes" onclick="displaySearchForm()">Search for classes</button>
    </div>
    <div class="row" id = "scrollToTable">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Main teacher</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody id='tbody'>
                </tbody>
            </table>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>

<footer class="container-fluid p-2 text-white text-center mt-4">
